<!DOCTYPE html>
<html>
<head>
    <title>Brick Break Game</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Brick Break Game</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <button onclick="navigateToLevel('level1')">Start Level 1</button>
    <button onclick="navigateToLevel('level2')">Start Level 2</button>
    <button onclick="navigateToLevel('level3')">Start Level 3</button>

    <script>
        function navigateToLevel(level) {
            window.location.href = '/' + level;
        }
    </script>
</body>
</html>
