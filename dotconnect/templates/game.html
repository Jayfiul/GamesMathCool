<!DOCTYPE html>
<html>
<head>
    <title>Dots and Boxes Game</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .player1 {
            background-color: lightblue;
        }
        .player2 {
            background-color: lightgreen;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();  // Prevent the default form submission
                var formData = $(this).serialize();  // Get the form data
                $.ajax({
                    type: 'POST',
                    url: '/move',
                    data: formData,
                    success: function(response) {
                        // Reload the game board
                        location.reload();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Dots and Boxes Game</h1>
    <h2>Player 1 Score: {{ scores['Player 1'] }}</h2>
    <h2>Player 2 Score: {{ scores['Player 2'] }}</h2>
    <table>
        {% for row in board %}
            <tr>
            {% for col in row %}
                {% if col == '1' %}
                    <td class="player1">{{ col }}</td>
                {% elif col == '2' %}
                    <td class="player2">{{ col }}</td>
                {% else %}
                    <td>{{ col }}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br>
    <form>
        <label for="row">Row:</label>
        <input type="number" name="row" min="0" max="10" required>
        <label for="col">Column:</label>
        <input type="number" name="col" min="0" max="10" required>
        <input type="submit" value="Connect">
    </form>
    <br>
    <a href="/reset">Reset Game</a>
</body>
</html>
