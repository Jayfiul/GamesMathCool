<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Memory Game</h1>
    <div class="container">
        <div class="game-board">
            {% for card in cards %}
                <div class="card hidden" onclick="revealCard(this, '{{ card.symbol }}', {{ loop.index0 }})"></div>
            {% endfor %}
        </div>
    </div>
    <h2 id="message"></h2>
    <h3>Player 1 Score: <span id="player1-score">0</span></h3>
    <h3>Player 2 Score: <span id="player2-score">0</span></h3>
    <button id="reset-button" onclick="resetGame()">Reset</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
